    <h1>洛天依</h1>
    <img src="images/lty_v3.png" alt="Luo Tianyi" />
    <p id="notes">点击图片可查看洛天依的ai版本设定图</p>
    <p>洛天依是Vsinger（上海禾念信息科技有限公司）旗下以Yamaha的VOCALOID歌声合成引擎为基础开发贩售的虚拟女性歌手软件角色制品之一，软件演唱语言为中文。</p>

    <p>支持调音“洛天依”的编辑器：</p>
    <ul>
        <li><a href="https://zh.moegirl.org.cn/VOCALOID">VOCALOID</a></li>
        <li><a href="https://zh.moegirl.org.cn/ACE%E8%99%9A%E6%8B%9F%E6%AD%8C%E5%A7%AC">Ace Studio</a></li>
        <li><a href="https://zh.moegirl.org.cn/%E7%BD%91%E6%98%93%E4%BA%91%E9%9F%B3%E4%B9%90%C2%B7X_Studio">X Studio</a></li>
    </ul>
    <p>洛天依的V3声库于2012年7月12日正式发布，是首个VOCALOID中文声库。V4中日文声库分别于2017年12月30日、2018年5月21日正式发售。V5声库于2022年10月14日正式发售。另有ACE及X Studio AI声库。</p>
